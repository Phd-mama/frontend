name: CI/CD to VM

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Install sshpass
        run: sudo apt-get install sshpass

      - name: SSH to Kawung and Deploy to VM
        run: |
          sshpass -p "${{ secrets.KAWUNG_SSH_PASSWORD }}" ssh -o StrictHostKeyChecking=no -p ${{ secrets.KAWUNG_PORT }} ${{ secrets.KAWUNG_USERNAME }}@${{ secrets.KAWUNG_HOST }} << 'EOF'
          sshpass -p "${{ secrets.VM_SSH_PASSWORD }}" ssh admin@${{ secrets.VM_HOST }} << 'VM_EOF'
          cd /path/to/your/frontend
          git pull
          npm install
          npm run build
          pm2 restart frontend

          VM_EOF
          EOF
        env:
          KAWUNG_USERNAME: ${{ secrets.KAWUNG_USERNAME }}
          KAWUNG_HOST: ${{ secrets.KAWUNG_HOST }}
          KAWUNG_PORT: ${{ secrets.KAWUNG_PORT }}
          KAWUNG_SSH_PASSWORD: ${{ secrets.KAWUNG_SSH_PASSWORD }}
          VM_SSH_PASSWORD: ${{ secrets.VM_SSH_PASSWORD }}
          VM_HOST: ${{ secrets.VM_HOST }}
